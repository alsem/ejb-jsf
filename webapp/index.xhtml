<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
   <h:body>
      <h:dataTable value="#{nodeController.getNodes()}" var="node">
         <h:column>
            <h:outputText value="#{node.node_id}"/>
         </h:column>
         <h:column>
            <h:outputText value="#{node.name}"/>
         </h:column>
         <h:column>
            <h:outputText value="#{node.nodeLocation.region}"/>
         </h:column>
         <h:column>
            <h:outputText value="#{node.nodeLocation.street}"/>
         </h:column>
         <h:column>
            <h:outputText value="#{node.nodeLocation.houseNumber}"/>
         </h:column>
      </h:dataTable>
   </h:body>
</html>
